<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <title>Employees Management</title>
</head>
<body>

<main class="container mt-5">
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Login</h1>
    </div>
    <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" id="username" class="form-control" name="username" />
                </div>
        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input type="text" id="password" class="form-control" name="password" />
        </div>
        <br>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="remember-me" /> Remember me
            </label>

        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

    </form>
</main>
</body>
</html>
