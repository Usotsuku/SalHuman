<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <title>Employees Management</title>
</head>
<body>

<main class="container mt-5">
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Login</h1>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group mb-3">
            <label class="control-label"> Email</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter email address"
            />
        </div>

        <div class="form-group mb-3">
            <label class="control-label"> Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter password"
            />
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary" >Login</button>
            <span>
                                <a th:href="@{/createUser}">Create User</a>
                            </span>
        </div>


    </form>
</main>
</body>
</html>
